<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    
    <div class="main-component">
        <nav>
            <span class="logo"><li>KALIL COMPANY LIMITED</li></span>
            <ul>
                
                <a href="#home"><li>
                    <span class="name">Home</span>
                    <span class="material-symbols-outlined icon">home</span>
                </li></a>
                <a href="#about"><li>
                    <span class="name">About</span>
                    <span class="material-symbols-outlined icon">person</span>
                </li></a>
                <a href="#skills"><li>
                    <span class="name">Skills</span>
                    <span class="material-symbols-outlined icon">engineering</span>
                </li></a>
                <a href="#contact"><li>
                    <span class="name">Contact</span>
                    <span class="material-symbols-outlined">contacts</span>
                </li></a>
            </ul>
        </nav>
        <hr/>
        
        <main>
            <section class="com-section" id="home">
                <div class="title">Title</div>
                <div class="image">image</div>
                <div class="info">
                    <div>name</div>
                    <div>profile info</div>
                </div>
                
            </section>
            <section class="com-section" id="about">
                <div class="image">image</div>
                <div class="info">About</div>
            </section>
            <section class="com-section" id="skills">
                <div class="image">
                    <div class="skill-count">Skill 1</div>
                    <div class="skill-count">Skill 2</div>
                    <div class="skill-count">Skill 3</div>
                    <div class="skill-count">Skill 4</div>
                </div>
                <div class="info">info</div>
            </section>
            <section class="com-section" id="contact">
                <div class="image">contact-form</div>
                <div class="info">
                    <div class="con-info">Contact-number</div>
                    <div class="con-info">footer-information</div>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
